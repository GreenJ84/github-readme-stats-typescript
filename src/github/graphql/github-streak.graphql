query ($login: String!, $start: Int!, $end: Int!) {
        user(login: $login) {
            createdAt
            contributionsCollection(from: $start, to: $end) {
                contributionYears
                contributionCalendar {
                    weeks {
                        contributionDays {
                            contributionCount
                            date
                        }
                    }
                }
            }
        }
    }