query ($login: String!, $start: string!, $end: string!) {
        user(login: $login) {
            createdAt
            contributionsCollection(from: $start, to: $end) {
                contributionYears
                contributionCalendar {
                    weeks {
                        contributionDays {
                            contributionCount
                            date
                        }
                    }
                }
            }
        }
    }