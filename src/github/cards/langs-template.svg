
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink='http://www.w3.org/1999/xlink' style='isolation: isolate' viewBox='0 0 552 215' width='552px' height='215px' direction='ltr' role="img" aria-labelledby="descId">
    <title id="titleId">Jesse L. Greenough's Languages Used</title>
    <style>
        .header {
            font: 600 18px 'Segoe UI', Ubuntu, Sans-Serif;
            fill: #52EEFF;
            animation: fadeInAnimation 0.8s ease-in-out forwards;
        }
        @supports(-moz-appearance: auto) {
            /* Selector detects Firefox */
            .header { font-size: 15.5px; }
        }
        @keyframes slideInAnimation {
            from {
                width: 0;
            }
            to {
                width: calc(100%-100px);
            }
        }
        @keyframes growWidthAnimation {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
        .lang-name {
            font: 400 16px "Segoe UI", Ubuntu, Sans-Serif;
            fill: #010101;
            letter-spacing: 2px;
        }
        .lang-stat {
            font: 500 20px "Segoe UI", Ubuntu, Sans-Serif;
            fill: #010101;
            letter-spacing: 2px;
        }
        .stagger {
            opacity: 0;
            animation: fadeInAnimation 0.3s ease-in-out forwards;
        }
        #rect-mask rect{
            animation: slideInAnimation 1s ease-in-out forwards;
        }
        .lang-progress{
            animation: growWidthAnimation 0.6s ease-in-out forwards;
        }

        /* Animations */
        @keyframes scaleInAnimation {
            from {
                transform: translate(-5px, 5px) scale(0);
            }
            to {
                transform: translate(-5px, 5px) scale(1);
            }
        }
        @keyframes fadeInAnimation {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
