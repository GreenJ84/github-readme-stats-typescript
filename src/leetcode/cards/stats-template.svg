<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink='http://www.w3.org/1999/xlink' style='isolation: isolate' viewBox='0 0 552 215' width='552px' height='215px' direction='ltr' role="img" aria-labelledby="descId">
    <title id="titleId">Jesse L. Greenough's LeetCode Stats</title>
    <desc id="descId"></desc>
    <style>
        .stat {
            font: 600 16px 'Segoe UI', Ubuntu, "Helvetica Neue", Sans-Serif; 
            fill: #010101;
            letter-spacing: 1.1px;
        }
        @supports(-moz-appearance: auto) {
        /* Selector detects Firefox */
            .stat { font-size:12px; }
        }
      
        .stagger {
            opacity: 0;
            animation: fadeInAnimation 0.3s ease-in-out forwards;
        }
        .rank-text {
            font: 800 26px 'Segoe UI', Ubuntu, Sans-Serif; fill: #010101;
            animation: scaleInAnimation 0.3s ease-in-out forwards;
        }
        .not_bold { font-weight: 400 }
        .bold { font-weight: 700 }
        .icon {
            fill: #0EA1EB;
            display: block;
        }

        .rank-circle-rim {
            stroke: #5BEB5B;
            fill: none;
            stroke-width: 12;
            opacity: 0.2;
        }
        .rank-circle {
            stroke: #5BEB5B;
            stroke-dasharray: 250;
            fill: none;
            stroke-width: 18;
            stroke-linecap: round;
            opacity: 0.8;
            transform-origin: -10px 8px;
            transform: rotate(-90deg);
            animation: rankAnimation 1s forwards ease-in-out;
        }
        
        /* Animations */
        @keyframes fadein {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes rankAnimation {
            from {
                stroke-dashoffset: 251.32741228718345;
            }
            to {
                stroke-dashoffset: 106.04382276211012;
            }
        }
        @keyframes scaleInAnimation {
            from {
                transform: translate(-5px, 5px) scale(0);
            }
            to {
                transform: translate(-5px, 5px) scale(1);
            }
        }
        @keyframes fadeInAnimation {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    <defs>
        <clipPath id="outer_rectangle">
            <rect width="552" height="215" rx="10"/>
        </clipPath>
    </defs>
    <g clip-path="url(#outer_rectangle)">
        <!-- Background -->
        <g style="isolation: isolate">
            <rect stroke="#151515" fill="#FB8C00" rx="10" x="0.5" y="0.5" width="552" height="215"/>
        </g>

        <!-- Title -->
        <g transform="translate(0,0)">
            <text x="25" y="35" stroke-width="1" text-anchor="start" fill="#010101" stroke="#010101" font-family="Segoe UI, Ubuntu, sans-serif" font-weight="500" font-size="24px" font-style="normal" style="opacity: 0; animation: fadein 0.5s linear forwards 0.7s; letter-spacing: 2px;">
                GreenJ84's LeetCode Stats
            </text>
        </g>
        <!-- Rank Circle -->
        <g 
            data-testid="rank-circle"
            transform="translate(460.5, 100)"
        >
            <circle class="rank-circle-rim" cx="-10" cy="8" r="55" />
            <circle class="rank-circle" cx="-10" cy="8" r="55" />
            <g class="rank-text">
                <text x="-5" y="3"
                alignment-baseline="central"
                dominant-baseline="central"
                text-anchor="middle"
                >
                A++
                </text>
            </g>
        </g>
        <!-- Reputation -->
        <g transform="translate(0, 60)">
            <g class="stagger" style="animation-delay: 600ms" transform="translate(15, 0)">
                <svg data-testid="icon" class="icon" viewBox="0 0 16 16" version="1.1" width="16" height="16">
                    <path fill-rule="evenodd" d="M1.643 3.143L.427 1.927A.25.25 0 000 2.104V5.75c0 .138.112.25.25.25h3.646a.25.25 0 00.177-.427L2.715 4.215a6.5 6.5 0 11-1.18 4.458.75.75 0 10-1.493.154 8.001 8.001 0 101.6-5.684zM7.75 4a.75.75 0 01.75.75v2.992l2.028.812a.75.75 0 01-.557 1.392l-2.5-1A.75.75 0 017 8.25v-3.5A.75.75 0 017.75 4z"/>
                </svg>
                <text class="stat bold" x="40" y="12.5">
                    Reputation:
                </text>
                <text
                    class="stat bold"
                    x="300.01"
                    y="12.5"
                    data-testid="commits"
                >
                    3k
                </text>
            </g>
        </g>
        <!-- Stars -->
        <g transform="translate(0, 100)">
            <g class="stagger" style="animation-delay: 750ms" transform="translate(15, 0)">
                <svg data-testid="icon" class="icon" viewBox="0 0 16 16" version="1.1" width="16" height="16">
                    <path fill-rule="evenodd" d="M7.177 3.073L9.573.677A.25.25 0 0110 .854v4.792a.25.25 0 01-.427.177L7.177 3.427a.25.25 0 010-.354zM3.75 2.5a.75.75 0 100 1.5.75.75 0 000-1.5zm-2.25.75a2.25 2.25 0 113 2.122v5.256a2.251 2.251 0 11-1.5 0V5.372A2.25 2.25 0 011.5 3.25zM11 2.5h-1V4h1a1 1 0 011 1v5.628a2.251 2.251 0 101.5 0V5A2.5 2.5 0 0011 2.5zm1 10.25a.75.75 0 111.5 0 .75.75 0 01-1.5 0zM3.75 12a.75.75 0 100 1.5.75.75 0 000-1.5z"/>
                </svg>
                <text class="stat bold" x="40" y="12.5">
                    Total Stars:
                </text>
                <text
                    class="stat  bold"
                    x="300.01"
                    y="12.5"
                    data-testid="prs"
                >
                    47
                </text>
            </g>
        </g>
        <!-- Badges -->
        <g transform="translate(0, 140)">
            <g class="stagger" style="animation-delay: 1050ms" transform="translate(15, 0)">
                <svg data-testid="icon" class="icon" viewBox="0 0 16 16" version="1.1" width="16" height="16">
                    <path d="M3.706 5.903c0.111 0.789 0.526 2.138 2.058 2.719C7.333 9.219 7.333 9.689 7.333 10v0.109c-0.96 0.289 -1.667 1.171 -1.667 2.225 0 1.287 1.047 2.333 2.333 2.333s2.333 -1.047 2.333 -2.333c0 -1.053 -0.707 -1.935 -1.667 -2.225V10c0 -0.311 0 -0.781 1.569 -1.377 1.532 -0.581 1.947 -1.931 2.058 -2.719C13.275 5.627 14 4.735 14 3.667 14 2.38 12.953 1.333 11.667 1.333S9.333 2.38 9.333 3.667c0 1.035 0.681 1.903 1.616 2.209 -0.097 0.49 -0.377 1.194 -1.185 1.501 -0.795 0.301 -1.369 0.635 -1.764 1.024 -0.395 -0.389 -0.969 -0.723 -1.764 -1.024 -0.809 -0.307 -1.089 -1.011 -1.185 -1.501C5.985 5.57 6.667 4.701 6.667 3.667 6.667 2.38 5.62 1.333 4.333 1.333S2 2.38 2 3.667c0 1.068 0.725 1.961 1.706 2.237zM11.667 2.667c0.551 0 1 0.449 1 1S12.218 4.667 11.667 4.667 10.667 4.218 10.667 3.667 11.115 2.667 11.667 2.667zm-2.667 9.667c0 0.551 -0.449 1 -1 1s-1 -0.449 -1 -1 0.449 -1 1 -1 1 0.449 1 1zM4.333 2.667C4.885 2.667 5.333 3.115 5.333 3.667S4.885 4.667 4.333 4.667 3.333 4.218 3.333 3.667 3.782 2.667 4.333 2.667z"/>
                </svg>
                <text class="stat  bold" x="40" y="12.5">
                    Total Badges:
                </text>
                <text
                    class="stat  bold"
                    x="300.01"
                    y="12.5"
                    data-testid="contribs"
                >
                    7
                </text>
            </g>
        </g>
        <!-- Contributions -->
        <g transform="translate(0, 180)">
            <g class="stagger" style="animation-delay: 1050ms" transform="translate(15, 0)">
                <svg data-testid="icon" class="icon" viewBox="0 0 16 16" version="1.1" width="16" height="16">
                    <path fill-rule="evenodd" d="M2 2.5A2.5 2.5 0 014.5 0h8.75a.75.75 0 01.75.75v12.5a.75.75 0 01-.75.75h-2.5a.75.75 0 110-1.5h1.75v-2h-8a1 1 0 00-.714 1.7.75.75 0 01-1.072 1.05A2.495 2.495 0 012 11.5v-9zm10.5-1V9h-8c-.356 0-.694.074-1 .208V2.5a1 1 0 011-1h8zM5 12.25v3.25a.25.25 0 00.4.2l1.45-1.087a.25.25 0 01.3 0L8.6 15.7a.25.25 0 00.4-.2v-3.25a.25.25 0 00-.25-.25h-3.5a.25.25 0 00-.25.25z"/>
                </svg>
                <text class="stat  bold" x="40" y="12.5">
                    Contributions:
                </text>
                <text
                    class="stat  bold"
                    x="300.01"
                    y="12.5"
                    data-testid="contribs"
                >
                    7
                </text>
            </g>
        </g>
    </g>
</svg>
