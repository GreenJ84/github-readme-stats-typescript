query ($username: String!) {
    # All leetCode questions
    allQuestionsCount {
        difficulty
        count
    }
    # Matched user's data
    matchedUser(username: $username) {
        contributions {
            points
        }
        # User's profile statistics
        profile {
            starRating
            reputation
            ranking
        }
        # User submitted questions data
        submitStats {
            acSubmissionNum {
                difficulty
                count
                submissions
            }
        }
        # User badge data
        badges {
            id
            displayName
            icon
            creationDate
        }
    }
    # User's most recent questions answered
    recentSubmissionList(username: $username, limit: 60) {
        title
        titleSlug
        timestamp
        statusDisplay
        lang
    }
}